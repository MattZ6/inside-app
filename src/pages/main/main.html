<ion-header>
  <ion-navbar no-padding>
    <button ion-item no-lines (click)='goToProfilePage()'>
      <ion-avatar item-start>
        <img [src]='userPicture'>
      </ion-avatar>
      <h1>Olá, {{ userProfile?.firstName }}</h1>
      <p>{{ userMessage }}</p>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class='live-background'>
    <h4>{{ cattegorie }}</h4>
  </div>

  <div class='background'>
  </div>

  <ion-slides (ionSlideWillChange)='slideChanged()'>
    <ion-slide *ngFor='let topico of modifiedTopics'>
      <ion-card [class]='topicClass' (click)='playSound(topico)'>
        <img [src]='topico.urlImagem'>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <h1 class='titulo'>{{ title }}</h1>

  <button ion-button clear icon-only [class]='hideLeftButton' (click)='slideBack()'>
    <img src='assets/icons/slideBack.png'>
  </button>

  <button ion-button clear icon-only [class]='hideRightButton' (click)='slideForward()'>
    <img src='assets/icons/slideForward.png'>
  </button>

</ion-content>

<ion-footer>
  <ion-toolbar color='primary'>
    <ion-segment [(ngModel)]='cattegories' color='light'>
      <ion-segment-button value='alimentacao' (ionSelect)='setCattegorie("Diálogo")'>
        Diálogo
      </ion-segment-button>
      <ion-segment-button value='alimentacao' (ionSelect)='setCattegorie("Alimentação")'>
        Alimentação
      </ion-segment-button>
      <ion-segment-button value='basicas' (ionSelect)='setCattegorie("Necessidades Básicas")'>
        Necessidades
      </ion-segment-button>
      <ion-segment-button value='higiene' (ionSelect)='setCattegorie("Higiêne")'>
        Higiêne
      </ion-segment-button>
      <ion-segment-button value='alimentacao' (ionSelect)='setCattegorie("Lazer")'>
        Lazer
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
