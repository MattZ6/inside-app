<ion-header>
  <ion-navbar no-padding>
    <button ion-item no-lines (click)='goToProfilePage()'>
      <ion-avatar item-start>
        <img [src]='userPicture'>
      </ion-avatar>
      <h1>Olá, {{ userProfile?.firstName }}</h1>
      <p>{{ userMessage }}</p>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class='live-background'>
    <h4>{{ cattegorie }}</h4>
  </div>

  <div class='background'>
  </div>

  <ion-slides (ionSlideWillChange)='slideChanged()'>
    <ion-slide *ngFor='let topico of modifiedTopics'>
      <ion-card [class]='topicClass' (click)='playSound(topico)'>
        <img [src]='topico.urlImagem'>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <h1 class='titulo'>{{ title }}</h1>

  <button ion-button clear icon-only [class]='hideLeftButton' (click)='slideBack()'>
    <img src='assets/icons/slideBack.png'>
  </button>

  <button ion-button clear icon-only [class]='hideRightButton' (click)='slideForward()'>
    <img src='assets/icons/slideForward.png'>
  </button>

</ion-content>

<ion-footer>
  <ion-toolbar color='primary'>
    <ion-row no-margin no-padding>
      <ion-col [class]='isEnableChat' >
        <a (click)='setCattegorie("Diálogo")' class='standard' text-center>
          <p ion-text color='light'>
            <img src='assets/icons/chat.png'>
            <br> Diálogo
          </p>
        </a>
      </ion-col>
      <ion-col [class]='isEnableAlimentation'>
        <a (click)='setCattegorie("Alimentação")' class='standard' text-center>
          <p ion-text color='light'>
            <img src='assets/icons/food.png'>
            <br> Alimentação
          </p>
        </a>
      </ion-col>
      <ion-col [class]='isEnableNeeds'>
        <a (click)='setCattegorie("Necessidades Básicas")' class='standard' text-center>
          <p ion-text color='light' text-center>
            <img src='assets/icons/heart.png'>
            <br> Necessidades Básicas
          </p>
        </a>
      </ion-col>
      <ion-col [class]='isEnableHygiene'>
        <a (click)='setCattegorie("Higiêne")' class='standard' text-center>
          <p ion-text color='light'>
            <img src='assets/icons/higiene.png'>
            <br> Higiêne
          </p>
        </a>
      </ion-col>
      <ion-col [class]='isEnableRecreation'>
        <a (click)='setCattegorie("Lazer")' class='standard' text-center>
          <p ion-text color='light'>
            <img src='assets/icons/lazer.png'>
            <br> Lazer
          </p>
        </a>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
